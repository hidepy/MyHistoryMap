<html ng-app="app">
<head>

  <meta charset="utf-8">
    
  <title>今までいった所をマークするよっ！</title>

  <link rel="stylesheet" type="text/css" href="bootstrap3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/my_history_map.css">

  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB0HuGNOkJMH3EnJTnEZBTv_Ue7BQhree4&sensor=false"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/MapPointData.js"></script>
  <script type="text/javascript" src="js/my_history_manager.js"></script>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/checklist-model.js"></script>
  <script src="js/app.js"></script>

</head> 

<body ng-controller="AppController">

  <nav id="top_navigation" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">今までいった所を保存するよっ！</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" placeholder="Email" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Sign in</button>
        </form>
      </div><!--/.navbar-collapse -->
    </div>
  </nav>

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div id="header" class="jumbotron">
    <div class="container">
      <h1>今までいった所を保存するよっ！</h1>
      <p>色々な所を旅してきましたね。でも、なかなかパッと何処にいったか思い出せません。。。</p>
      <p>そこで！このツールに保存しておきましょう</p>
      <button class="btn btn-primary" ng-click="pushStart()">Start{{myNameIs}}</button>
    </div>
  </div>



  <div id="contents" class="container">
    
    <div>
      <div id="history_map" />
    </div>

    <div id="my_history">

      <ul>
        <!--
      <li ng-repeat="item in items" ng-click="processItemSelect($index, $event)">
  -->
      <li ng-repeat="item in items">
        <div>{{item.id}}</div>
        <div>{{item.name}}</div>
        <div>{{item.lat}}</div>
        <div>{{item.lng}}</div>
      </li>
      </ul>
    </div>



  </div> <!-- /container -->

{{items}}

<button ng-click="add()">add</button>

</body>
</html>
