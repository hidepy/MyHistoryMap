
<nav-search do-search="updateMapPoints"></nav-search>

<div id="header-page-wrapper" ng-init="init()">

  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link" ng-click="selectTab('M')" data-toggle="tab" role="tab">M</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" ng-click="selectTab('C')" data-toggle="tab" role="tab">C</a>
    </li>
  </ul>

  <div class="tab-content">

    <div class="tab-pane" ng-class="" role="tabpanel" id="tab-map">

      <div class="col-md-12 col-12">
        <div id="history_map"></div>
      </div>

      <ul id="maplist_wrapper">
        <li ng-repeat="(list_idx, item) in items">
          <p>{{list_idx}}.{{item.name}}</p>
          <p>{{item.caption}}</p>
        </li>
      </ul>

    </div>

    <div class="tab-pane" role="tabpanel" id="tab-card">

      <div id="cards_wrapper" class="row">
        <div class="card_wrapper col-md-3 col-4" ng-repeat="(card_idx, item) in items" >
            <button class="fav-button" ng-click="add2Favorite(card_idx)"><i class="glyphicon glyphicon-star-empty" ng-class="{'glyphicon-star': isAlreadyFav(item)}"></i></button>
            <div class="panel" ng-click="selectCard(card_idx)">
              <div class="panel-heading">
                <div class="panel_img" ng-style="{'background-image': 'url('+ item.image_url +')'}"></div>
                <div class="ravel">
                  <span class="season">{{item.season}}</span>
                  <span class="prefecture">{{item.prefecture}}</span>
                </div>
              </div>
              <div class="panel-body">
                {{item.name}}
              </div>
            </div>
        </div>
      </div><!-- /#cards_wrapper -->

    </div>
  </div>

  <div adsense>
    here may insert adsense...
  </div>

</div>
